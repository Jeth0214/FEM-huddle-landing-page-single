<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
  crossorigin="anonymous"/>

  <!-- Styling -->
  <link rel="stylesheet" href="/app/style/style.css">

</head>
<body>
  <main  class="container">
    <section class="brand">
      <a href="#" class="brand__link">
        <img src="./images/logo.svg" alt="Huddle Logo" class="brand__logo">
      </a>
    </section>
    <section class="intro">

      <div class="intro__image">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="intro__header">
        <h1 class="intro__title">
          Build The Community <span>Your Fans Will Love</span> 
        </h1>
        <p class="intro__description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="btn">
          Register
        </a>
      </div>
    </section>
    <div class="social-medias">
      <a href="#" class="social-media" aria-label="facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="social-media" aria-label="twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" class="social-media" aria-label="instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </main>
  

   

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Jeth0214" target="_blank">Roland Jethro Suyom</a>.
    </p>
  </footer>
</body>
</html>
